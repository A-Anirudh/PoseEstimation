{% extends 'main/base.html' %}{% load static %} {% block content %}
<br />
{% if item %} {%for i in item %}

<div class="blogMain">
  <div class="blogContainer" style="width: 50vw">
    <a class="link" href="{% url 'BlogDetailView' i.slug   %}">
      <h2 class="blogTitle">{{ i.id }}. {{ i.title }}</h2></a
    >
    <br />
  </div>
</div>

{% endfor %} {% else %}

<h3 class="container mt-4">No blogs to show</h3>
{% endif %} {% endblock content%}
